version: "3"

services:
  adguardhome:
    image: adguard/adguardhome
    container_name: adguardhome
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 853:853/tcp
      - 3000:3000/tcp
    volumes:
      - /var/data/adguard/work:/opt/adguardhome/work
      - /var/data/adguard/conf:/opt/adguardhome/conf
    networks:
      - overlay_public
    deploy:
      labels:
        - 'traefik.enable=true'
        - 'traefik.http.routers.dns.rule=Host(`dns.${domain}`)'
        - 'traefik.http.routers.dns.entrypoints=https'
        - 'traefik.http.routers.dns.tls=true'
        - 'traefik.http.services.dns.loadbalancer.server.port=3000'
        #- 'traefik.http.routers.dns.middlewares=authelia@swarm'
    restart: unless-stopped

networks:
  overlay_public:
    external: true